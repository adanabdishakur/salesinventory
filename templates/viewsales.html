<!DOCTYPE html>
<html lang="en">

<head>{% block head %} {% endblock %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/item.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>{% block title %} {% endblock %} Inventory</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#" style="margin-right: 0.5cm;">
        <img src="/static/images/shark_icon.jpg" alt="" width="75cm" height="90">
      </a>
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          style="font-family: 'Times New Roman', Times, serif; font-weight: bolder; font-size: 0.9cm;">Sales
          Inventory</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                style="font-family: 'Times New Roman', Times, serif; font-size: 0.6cm; opacity: initial;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/all_sales"
                style="font-family: 'Times New Roman', Times, serif; font-size: 0.6cm;">All Sales</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"
                style="font-family: 'Times New Roman', Times, serif;font-size: 0.6cm;">Inventory</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/charting"
                style="font-family: 'Times New Roman', Times, serif;font-size: 0.6cm;">Charting</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
<div class="container">
    <div class="jumbotron jumbotron-fluid" style="background-color:lightyellow;">
      <a href="/" class="btn btn-primary" style="margin-top: 0.5cm; margin-bottom: 0.5cm; margin-left: 0.5cm;" role="button" data-bs-toggle="button">Go Back</a>
    <table class="table" id="salesTable">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Created At</th>
            <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody>
            <tr>
            {% for post in posts %}
            <tr>
                <td colspan="1">
                {{post.id}}
                </td>
                <td>
                {{post.created_at}}
                </td>
                <td>
                {{post.quantity}}
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

<script>
$(document).ready(function () {
    $('.myTable').DataTable({
        "iDisplayLength": 25
    }); });
</script>

</body>
</html>
